<style>
    /* Estilize o contêiner que envolve as labels para ajustar o espaçamento vertical */
    .labels-container {
        padding-bottom: 1px; /* Ajuste o valor da propriedade padding conforme necessário */
    }
    
    /* Estilize as labels */
    label {
        display: block; /* Coloque cada label em uma nova linha */
    }

    .box > div {
        margin-bottom: 5px; /* Ajuste o valor da margem conforme necessário */
    }
</style>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <div class="insert-box">
        <div class="box">
            <form method="post" action="/box">
                <div class="labels-container">
                    </div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required=True>
                    </div>
                    <div>
                        <label for="nota1">P1:</label>
                        <input type="text" id="p1" name="p1">
                    </div>
                    <div>   
                        <label for="nota2">P2:</label>
                        <input type="text" id="p2" name="p2">
                    </div>
                    <div>
                        <label for="valor">Listas: (separadas por virgulas)</label>
                        <input type="text" id="valor" name="valor">
                    </div>
                    <div>
                        <button type="submit" name="opc" value="insert">Enviar</button>
                        <button type="submit" name="opc" value="remove">Remover</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="home-sidebar">
        <div class="siderbar-intern">
           <a>{{ tabela_html | safe }}</a>
        </div>
    </div>
</body>
</html>
